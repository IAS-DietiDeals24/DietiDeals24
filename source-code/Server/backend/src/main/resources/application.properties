spring.application.name=backend

spring.datasource.url=jdbc:postgresql://backend-database:5432/backend
spring.datasource.username=dd24-admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.eu-south-1.amazonaws.com/eu-south-1_aYR5PMCOc
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://cognito-idp.eu-south-1.amazonaws.com/eu-south-1_aYR5PMCOc/.well-known/jwks.json

logging.level.root=INFO
logging.level.com.iasdietideals24.backend=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE